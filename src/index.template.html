<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/ico" href="favicon.ico" />

    <!-- <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
  </head>
  <body>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>

  <!-- Twitter universal website tag code -->
  <script>
    !(function (e, t, n, s, u, a) {
      e.twq ||
        ((s = e.twq =
          function () {
            s.exe ? s.exe.apply(s, arguments) : s.queue.push(arguments);
          }),
        (s.version = "1.1"),
        (s.queue = []),
        (u = t.createElement(n)),
        (u.async = !0),
        (u.src = "//static.ads-twitter.com/uwt.js"),
        (a = t.getElementsByTagName(n)[0]),
        a.parentNode.insertBefore(u, a));
    })(window, document, "script");
    // Insert Twitter Pixel ID and Standard Event data below
    twq("init", "o8zth");
    twq("track", "PageView");
  </script>
  <!-- End Twitter universal website tag code -->
  <!-- Twitter single-event website tag code -->
  <script src="//static.ads-twitter.com/oct.js" type="text/javascript"></script>
  <script type="text/javascript">
    twttr.conversion.trackPid("o945m", {
      tw_sale_amount: 0,
      tw_order_quantity: 0,
    });
  </script>
  <noscript>
    <img
      height="1"
      width="1"
      style="display: none"
      alt=""
      src="https://analytics.twitter.com/i/adsct?txn_id=o945m&p_id=Twitter&tw_sale_amount=0&tw_order_quantity=0"
    />
    <img
      height="1"
      width="1"
      style="display: none"
      alt=""
      src="//t.co/i/adsct?txn_id=o945m&p_id=Twitter&tw_sale_amount=0&tw_order_quantity=0"
    />
  </noscript>
  <!-- End Twitter single-event website tag code -->
</html>
